apply plugin: 'com.android.application'
apply plugin: 'com.neenbedankt.android-apt'
android {
    compileSdkVersion 24
    buildToolsVersion "25.0.1"
    defaultConfig {
        applicationId "com.qy.j4u"
        minSdkVersion 17
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}
apt {
    arguments {
        moduleName project.getName();
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:24.2.1'
    testCompile 'junit:junit:4.12'


    compile 'com.jakewharton:butterknife:8.4.0'
    compile('com.android.support:design:23.0.0')
    compile('com.android.support:cardview-v7:25.0.0')
    compile('com.android.support:recyclerview-v7:25.0.0', {
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-ui'
    })
    compile('com.facebook.fresco:fresco:0.14.1',{
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-utils'
    })
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'org.greenrobot:eventbus:3.0.0'
    // 语音识别相关的依赖
    compile 'ai.api:sdk:1.10.0@aar'
//    compile 'ai.api:libai:1.2.1'
    compile 'com.google.code.gson:gson:2.8.0'
    compile 'commons-io:commons-io:20030203.000550'

    // log依赖
    compile 'com.orhanobut:logger:1.15'

    apt 'com.alibaba:arouter-compiler:1.1.1'// 阿里开源路由跳转
    compile 'com.alibaba:arouter-api:1.1.1'// 阿里开源路由跳转

    compile 'xiaofei.library:android-data-storage:1.3.0'// 饿了么持久化框架
}
