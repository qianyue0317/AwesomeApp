apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28
    buildToolsVersion "28.0.3"
    defaultConfig {
        applicationId "com.qy.j4u"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    useLibrary 'org.apache.http.legacy'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:appcompat-v7:26.0.0-beta1'
    testImplementation 'junit:junit:4.12'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.android.support:design:26.0.0-beta1'
    implementation 'com.android.support:cardview-v7:26.0.0-beta1'
    implementation('com.android.support:recyclerview-v7:26.0.0-beta1', {
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-ui'
    })
    implementation('com.facebook.fresco:fresco:0.14.1', {
        exclude group: 'com.android.support', module: 'support-compat'
        exclude group: 'com.android.support', module: 'support-core-utils'
    })
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'org.greenrobot:eventbus:3.0.0'
    // 语音识别相关的依赖
    implementation 'ai.api:sdk:1.10.0@aar'
    //    implementation 'ai.api:libai:1.2.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'commons-io:commons-io:20030203.000550'
    // log依赖
    implementation 'com.orhanobut:logger:2.2.0'
    annotationProcessor 'com.alibaba:arouter-compiler:1.4.0'
    // 阿里开源路由跳转
    implementation 'com.alibaba:arouter-api:1.4.0'
    // 阿里开源路由跳转
    implementation 'org.greenrobot:greendao:3.2.2'
    // 数据持久化相关 greendao
    implementation 'org.litepal.android:java:3.0.0'
    // 数据持久化 litepal
    // 集成环信即时通讯
    //Optional compile for GCM (Google Cloud Messaging).
    implementation 'com.google.android.gms:play-services-gcm:10.2.1'
    implementation 'com.hyphenate:hyphenate-sdk:3.5.5'
    implementation project(':easeui')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
}
repositories {
    mavenCentral()
}
