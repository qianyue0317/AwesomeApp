configurations.all {
    resolutionStrategy.force 'com.android.support:appcompat-v7:28.0.0'
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    implementation 'com.android.support:multidex:1.0.3'
    implementation 'com.android.support:appcompat-v7:28.0.0'
    testImplementation 'junit:junit:4.12'
    implementation 'com.jakewharton:butterknife:8.8.1'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:cardview-v7:28.0.0'
    implementation 'com.android.support:recyclerview-v7:28.0.0'
    implementation 'com.facebook.fresco:fresco:0.14.1'
    implementation 'com.squareup.retrofit2:retrofit:2.4.0'
    implementation 'org.greenrobot:eventbus:3.1.1'
    // 语音识别相关的依赖
    implementation 'ai.api:sdk:1.10.0@aar'
    //    implementation 'ai.api:libai:1.2.1'
    implementation 'com.google.code.gson:gson:2.8.2'
    implementation 'commons-io:commons-io:20030203.000550'
    // log依赖
    implementation 'com.orhanobut:logger:2.2.0'
    annotationProcessor 'com.alibaba:arouter-compiler:+'
    // 阿里开源路由跳转
    implementation 'com.alibaba:arouter-api:1.4.0'
    // 阿里开源路由跳转
    implementation 'org.greenrobot:greendao:3.2.2'
    // 数据持久化相关 greendao
    implementation 'org.litepal.android:java:3.0.0'
    // 数据持久化 litepal
    // 集成环信即时通讯
    //Optional compile for GCM (Google Cloud Messaging).
    implementation 'com.google.android.gms:play-services-gcm:11.4.0'
    implementation 'com.hyphenate:hyphenate-sdk:3.5.5'
    implementation project(':easeui')
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    implementation 'cn.jiguang.sdk:jpush:3.2.0'
    implementation 'cn.jiguang.sdk:jcore:1.2.7'
    // 阿里热修复方案
    implementation 'com.aliyun.ams:alicloud-android-hotfix:3.2.8'
}